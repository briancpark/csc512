name: Project 1

on:
  pull_request:
    branches: [ main, opened, synchronize, reopened ]
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.ACTION_PAT }}
        submodules: recursive
    - name: Run proj1
      run: |
        cd proj1
        ./run.sh
        
    - name: Run black
      run: |
        pip3 install black
        cd proj1
        black --check .
