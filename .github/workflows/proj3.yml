name: Project 3

on:
  pull_request:
    branches: [ main, opened, synchronize, reopened ]
  push:
    branches: [ main ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.ACTION_PAT }}
        submodules: recursive
    - name: Install DrCCTProf
      run: |
        ./DrCCTProf/build.sh
        export drrun=~/DrCCTProf/build/bin64/drrun
    - name: Run Project 3
      run: |
        cd proj3
        ./build.sh
        ./run.sh 