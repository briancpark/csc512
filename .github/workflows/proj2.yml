name: Project 2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Schedule to run at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.ACTION_PAT }}
        submodules: recursive
    - name: Run proj2
      run: |
        cd proj2
        

    - name: Run black
      run: |
        pip3 install black
        cd proj2
        black --check .
